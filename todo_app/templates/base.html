<!-- todo_list/todo_app/templates/base.html -->
<!-- Base template -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/c47159c90d.js" crossorigin="anonymous"></script>
    <title>To-do Lists</title>
</head>

<body>
    <div class="row m-3">
        <div class="col-lg-10">
            <!--Show username at the top of the screen-->
            <p>Logged in as
                {% if request.user.is_authenticated %}
                    {{request.user}}
                {% endif %}
            </p>
        </div>
        <!--Home and log-out buttons-->
        <div class="col-lg-1" align="right">
            <a type="button"
               class ="btn btn-primary"
               href='{% url "index" %}'>
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
        <div class="col-lg-1" align="right">
            <a type="button"
               class ="btn btn-danger"
               href='{% url "logout" %}'>
                Log out
            </a>
        </div>
    </div>
    <div>
        {% block content %}
        This content will be replaced by different html code for each page.
        {% endblock %}
    </div>
</body>
</html>
