<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %}

{% block content %}

<h3 class="px-4">{{ title }}</h3>
<form method="post" class="px-4">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit"
        class="btn btn-primary">
    <input
        value="Cancel"
        type="button"
        class="btn btn-danger"
        onclick="location.href='{% url "list" todo_list.id %}'">
    {% if object %}
        <input
            value="Delete this item"
            type="button"
            class="btn btn-danger"
            onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
