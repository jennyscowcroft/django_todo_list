<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/c47159c90d.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="card text-center w-50 mx-auto border-primary">
    <div class="card-header text-center">
        <h3 class="px-4 text-center">Login</h3>
    </div>
        <form method ="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Login">
        </form>
</div>
<p class="text-center"> Don't have an account? <a href='{% url "register" %}'>Register</a></p>
</body>
</html>
